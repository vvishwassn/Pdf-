<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Changer Resume</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* Header Section */
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Main Content */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
        }

        .container p {
            font-size: 20px;
            margin-bottom: 20px;
            line-height: 1.6;
            font-weight: bold;
            color: #444;
        }

        /* Buttons */
        .button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            margin: 10px 0;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #218838;
        }

        .button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        /* "I Have Paid" Button */
        .confirm-button {
            position: absolute;
            top: 75%; /* Positioned 75% from the top */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            display: none; /* Hidden initially */
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 14px;
            margin-top: auto;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Game Changer Resume @ ₹29</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <p>
            Unlock the next level of your career with a professionally crafted resume.
        </p>

        <!-- UPI Payment Button -->
        <a href="upi://pay?pa=vishwassnvishwassn698@okicici&pn=Vishwas&am=29&cu=INR">
            <button class="button">Pay ₹29</button>
        </a>
    </div>

    <!-- "I Have Paid" Button -->
    <div id="confirm-btn-container" class="confirm-button">
        <button id="confirm-btn" class="button">I Have Paid</button>
    </div>

    <!-- "Download Resume" Button -->
    <div id="download-btn-container" style="text-align: center; margin-top: 30px; display: none;">
        <button id="download-btn" class="button">Download Resume</button>
    </div>

    <!-- Footer -->
    <footer>
        © 2025 Made with ❤️. <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a>
    </footer>

    <script>
        // Show "I Have Paid" button after clicking the "Pay ₹29" button
        document.querySelector('a').addEventListener('click', () => {
            alert("Redirecting to UPI app for payment. Complete your payment and return to this page.");

            // Show the "I Have Paid" button after 15 seconds
            setTimeout(() => {
                document.getElementById('confirm-btn-container').style.display = 'block';
            }, 15000);
        });

        // Enable "Download Resume" button after confirming payment
        document.getElementById('confirm-btn').addEventListener('click', () => {
            alert("Payment confirmed! You can now download the resume.");
            document.getElementById('download-btn-container').style.display = 'block';
            document.getElementById('confirm-btn-container').style.display = 'none';
        });

        // PDF Download
        document.getElementById('download-btn').addEventListener('click', () => {
            window.location.href = "resume.pdf"; // Replace with your PDF file link
        });
    </script>

</body>
    </html>
